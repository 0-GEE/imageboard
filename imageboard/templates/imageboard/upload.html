{% extends 'base.html' %}
{% block title %}Upload{% endblock %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'imageboard/upload.css' %}" />
{% endblock %}
{% block content %}

{% if form.errors %}
<div class="error-indication alert alert-danger text-center">
    <strong>
        There is something wrong with your post. Please try again.
    </strong>
</div>
{% endif %}
<h1 class="text-center" id="upload-title">Upload an image!</h1>
<form class="border rounded" id="upload-form" enctype="multipart/form-data" method="post" action="{% url 'imageboard:upload' %}">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="title-field" class="upload-form-label col-sm-1 col-form-label">Title</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="title" id="title-field" maxlength="100" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="file-field" class="upload-form-label col-sm-1 col-form-label">File</label>
        <div class="col-sm-10">
            <input class="form-control" type="file" name="file" accept="image/*" required id="file-field">
        </div>
    </div>
    <input class="btn btn-outline-light" type="submit" value="Post!">
</form>
{% endblock  %}
